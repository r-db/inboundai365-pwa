<!DOCTYPE html>
<html>
<head>
    <title>Quick Chatbot Test</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 800px; margin: 0 auto; }
        #messages { 
            border: 1px solid #ccc; 
            padding: 15px; 
            height: 400px; 
            overflow-y: auto; 
            margin-bottom: 10px;
            background: #f9f9f9;
            border-radius: 8px;
        }
        #messages p { margin: 10px 0; padding: 8px; background: white; border-radius: 4px; }
        #input { width: 70%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 12px 24px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .error { color: red; background: #ffe6e6 !important; }
        .success { color: green; background: #e6ffe6 !important; }
    </style>
</head>
<body>
    <h1>Chatbot Test - Direct Connection</h1>
    <div id="messages">
        <p class="success">Ready to chat! Backend: http://localhost:5001</p>
    </div>
    <input id="input" type="text" placeholder="Type your message and press Enter..." />
    <button onclick="sendMessage()">Send</button>

    <script>
        async function sendMessage() {
            const input = document.getElementById('input');
            const messages = document.getElementById('messages');
            const message = input.value.trim();
            
            if (!message) return;
            
            messages.innerHTML += `<p><strong>You:</strong> ${message}</p>`;
            input.value = '';
            messages.scrollTop = messages.scrollHeight;
            
            try {
                // Get CSRF token first
                const tokenRes = await fetch('http://localhost:5001/api/csrf-token', {
                    credentials: 'include'
                });
                
                if (!tokenRes.ok) {
                    throw new Error(`CSRF token fetch failed: ${tokenRes.status}`);
                }
                
                const tokenData = await tokenRes.json();
                console.log('CSRF token received:', tokenData);
                
                // Send message
                const response = await fetch('http://localhost:5001/api/chat/stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-TOKEN': tokenData.csrf_token
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        message: message,
                        provider: 'openai',
                        conversation_history: []
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Chat request failed: ${response.status}`);
                }
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let botResponse = '';
                let botMessage = document.createElement('p');
                botMessage.innerHTML = '<strong>Bot:</strong> ';
                messages.appendChild(botMessage);
                
                while (true) {
                    const {done, value} = await reader.read();
                    if (done) break;
                    
                    const text = decoder.decode(value);
                    const lines = text.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6).trim();
                            if (data && data !== '[DONE]') {
                                botResponse += data;
                                botMessage.innerHTML = `<strong>Bot:</strong> ${botResponse}`;
                                messages.scrollTop = messages.scrollHeight;
                            }
                        }
                    }
                }
                
            } catch (error) {
                console.error('Chat error:', error);
                messages.innerHTML += `<p class="error"><strong>Error:</strong> ${error.message}</p>`;
                messages.scrollTop = messages.scrollHeight;
            }
        }
        
        document.getElementById('input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        // Test connection on load
        window.addEventListener('load', async () => {
            const messages = document.getElementById('messages');
            try {
                const response = await fetch('http://localhost:5001/api/health');
                const data = await response.json();
                messages.innerHTML += `<p class="success">✓ Backend is online: ${JSON.stringify(data)}</p>`;
            } catch (error) {
                messages.innerHTML += `<p class="error">✗ Backend is offline: ${error.message}</p>`;
                messages.innerHTML += `<p class="error">Please run: cd ~/Desktop/projects/pwa_template/backend && python run.py</p>`;
            }
        });
    </script>
</body>
</html>
